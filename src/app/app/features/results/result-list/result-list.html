<div class="container mt-4">
  <h2>Student Results</h2>

  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="!loading && examGroups.length > 0">
    <h4 class="mb-3">All Exams - {{ results.length }} Total Students</h4>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Exam</th>
            <th>Students</th>
            <th>Graded</th>
            <th>Not Graded</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let exam of examGroups">
            <td>{{ exam.examTitle }}</td>
            <td>{{ exam.resultCount }}</td>
            <td><span class="badge bg-success">{{ exam.gradedCount }}</span></td>
            <td><span class="badge bg-warning">{{ exam.notGradedCount }}</span></td>
            <td>
              <button
                class="btn btn-sm btn-primary"
                (click)="viewExamDetails(exam.examId)">
                View Details
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="!loading && examGroups.length === 0" class="alert alert-info">
    No exam results available.
  </div>
</div>
