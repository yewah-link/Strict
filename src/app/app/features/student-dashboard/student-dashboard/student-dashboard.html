<div class="container py-4">
  <div class="text-center mb-4">
    <h2 class="fw-bold">👨‍🎓 Student Dashboard</h2>
    <p class="text-muted">Welcome! What would you like to do today?</p>
  </div>

  <div class="row g-4">
    <div class="col-md-6">
      <div class="card shadow-sm p-3">
        <h4>📚 Take Exam</h4>
        <p>Start a pending or scheduled exam assigned to you.</p>
        <button class="btn btn-primary w-100" (click)="takeExam()">Start Exam</button>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm p-3">
        <h4>📊 View Results</h4>
        <p>Check your performance and past exam history.</p>
        <button class="btn btn-success w-100" routerLink="/student/results">View Results</button>
      </div>
    </div>
  </div>
</div>
