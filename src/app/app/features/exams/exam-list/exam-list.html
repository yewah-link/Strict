<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Exams</h2>
    <button class="btn btn-primary" (click)="createExam()">
      <i class="bi bi-plus-circle"></i> Create New Exam
    </button>
  </div>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show">
    {{ successMessage }}
    <button type="button" class="btn-close" (click)="successMessage = ''"></button>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show">
    {{ errorMessage }}
    <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading exams...</p>
  </div>

  <!-- Exams List -->
  <div *ngIf="!isLoading && exams.length > 0" class="row">
    <div *ngFor="let exam of exams" class="col-md-6 col-lg-4 mb-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ exam.title }}</h5>
          <p class="card-text text-muted">
            {{ exam.description || 'No description available' }}
          </p>
          <div class="mb-2">
            <small class="text-muted">
              <i class="bi bi-clock"></i> Duration: {{ exam.duration }} minutes
            </small>
          </div>
          <div *ngIf="exam.startTime" class="mb-2">
            <small class="text-muted">
              <i class="bi bi-calendar"></i> Start: {{ exam.startTime | date:'medium' }}
            </small>
          </div>
        </div>
        <div class="card-footer bg-transparent">
          <div class="btn-group w-100" role="group">
            <button
              type="button"
              class="btn btn-sm btn-outline-primary"
              (click)="viewExam(exam.id!)"
            >
              View
            </button>
            <button
              type="button"
              class="btn btn-sm btn-outline-secondary"
              (click)="editExam(exam.id!)"
            >
              Edit
            </button>
            <button
              type="button"
              class="btn btn-sm btn-outline-danger"
              (click)="deleteExam(exam)"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && exams.length === 0" class="text-center py-5">
    <i class="bi bi-inbox" style="font-size: 4rem; color: #ccc;"></i>
    <h4 class="mt-3">No Exams Found</h4>
    <p class="text-muted">Create your first exam to get started</p>
    <button class="btn btn-primary" (click)="createExam()">
      Create Exam
    </button>
  </div>
</div>
